{% extends "base.html" %}

{% block content %}
<article>
  <header><h1>{{ page.title }}</h1></header>
  <footer>
    {% if page.modified %}
        Revised
        <time class="modified" datetime="{{ page.modified.isoformat() }}">
        {{ page.modified|strftime('%-d %b %Y') }}</time>
    {% else %}
        Revised
        <time class="published" datetime="{{ page.date.isoformat() }}">
        {{ page.date|strftime('%-d %b %Y') }}</time>
    {% endif %}
  </footer>

  {{ page.content }}

</article>
{% endblock content %}
